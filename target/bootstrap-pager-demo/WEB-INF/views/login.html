<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/resources/js/common/jquery.min.js"></script>
    <script src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="/resources/js/common/angular.min.js"></script>
    <script src="/resources/js/common/jquery.messagebox.js"></script>
    <script type="text/javascript" src="/resources/js/common/jquery.messagebox.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/jquery.messagebox.css">
    <script src="/resources/js/login.js"></script>
</head>
<body>
<div id="login_background">
    <div id="login" ng-app="app-login">
        <div ng-controller="login-form">
            <form class="form-horizontal" role="form">
                <input type="hidden" id="signature" value="${uuid}">

                <div class="form-group">
                    <label for="form-title" class="col-sm-2 control-label"></label>

                    <div class="col-sm-3">
                        <h1 id="form-title">登陆</h1>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">用户名:</label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="name" ng-module="name" placeholder="请输入您的用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass" class="col-sm-2 control-label">密码:</label>

                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="pass" ng-module="pass" placeholder="请输入您的登录密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="rememberMe" value="off" ng-module="rememberMe"
                                       ng-click="changeVal('on','off')"> 请记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <button type="button" class="btn btn-default" ng-click="login()">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
